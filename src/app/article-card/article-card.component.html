<mat-card class="article-card">
  <img mat-card-image src={{card.image}} alt={{card.alt_text}}>
  <svg class="image-bar" width="100%" height=".5rem">
    <rect width="100%" height=".5rem" style="fill:#dd7537" />
  </svg>
  <mat-card-content class="card-content">
    <app-card-content></app-card-content>
  </mat-card-content>
</mat-card>
