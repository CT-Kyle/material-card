<div class = "content">
  <h2 class="date">{{content.date}}</h2>
  <h1>{{content.title}}</h1>
  <div class="article-card-text">
    <p>{{content.text}}</p>
  </div>
  <div class="read-full-wrapper">
    <h2 class="read-full">read full article</h2> 
    <img class="read-full-arrow" src="assets/2x/arrowAsset 3@2x.png" alt="Read More">
  </div>
</div>
